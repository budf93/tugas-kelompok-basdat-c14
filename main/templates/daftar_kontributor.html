{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Daftar Kontributor</h1>

<p></p><p></p><p></p>
<div class="container">
  <p>Cari kontributor berdasarkan tipe:</p>
    <!-- dropdown -->
    <div class="dropdown mt-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="kontributor-dropdown" data-bs-toggle="dropdown">
        Tipe Kontributor
      </button>
      <ul class="dropdown-menu" aria-labelledby="kontributor-dropdown">
        <li><a class="dropdown-item" href="#">Sutradara</a></li>
        <li><a class="dropdown-item" href="#">Pemain</a></li>
        <li><a class="dropdown-item" href="#">Penulis Skeanrio</a></li>
      </ul>

  <p></p><p></p>

    <thead class="border">

        <th scope="col" class="border">Jenis Kelamin</th>
        <th scope="col" class="border">Kewarganegaraan</th>
      </tr>

    <tbody>
      <tr>
        <td class="border">Udin</td>
        <td class="border">Sutradara</td>

          <td class="border">Pemain</td>
