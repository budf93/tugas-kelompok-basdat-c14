{% extends 'base.html' %}



{% block content %}
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="color: aliceblue;">PacilFlix - C14</span>
      <div>
      <a class="navbar-brand" style="color: aliceblue;" href="{% url 'main:show_home' %}">Home</a>
      <a class="navbar-brand" style="color: aliceblue;" href="{% url 'main:show_trailer' %}">Trailer</a>
      <a class="navbar-brand" style="color: aliceblue;" href="{% url 'main:show_login' %}">Login</a>
      </div>
    </div>
  </nav>

<div class = "login" style="margin: auto; width: 20vw; padding-top: 30vh;"> 

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn btn-info" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    Don't have an account yet? <a href="{% url 'main:show_register' %}">Register Now</a>

{% endblock content %}
